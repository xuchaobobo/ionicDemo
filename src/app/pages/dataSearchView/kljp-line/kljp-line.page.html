<app-tabtitle [inpData]="titles"></app-tabtitle>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let select of seleceList'>
        <ion-button expand="full" size='small' color="{{select.flag?'primary':'light'}}" (click)='changeSelect(select.name)'>
          {{select.name}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item (click)='selectSation()'>
    <ion-input placeholder='站点选择' style='text-align: right;' [(ngModel)]="stationName"></ion-input>
    <ion-label slot="end">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-label>

  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-select multiple="true" value="2018" style="text-align: right;" [(ngModel)]="selectYear"
          interface="action-sheet" placeholder='选择时间' okText="确定" cancelText="取消">
          <ion-select-option value="{{year.value}}" *ngFor="let year of years">{{year.value}}年</ion-select-option>
        </ion-select>

      </ion-col>
      <ion-col *ngIf="dateType=='month'">

        <ion-select multiple="true" value="1" style="text-align: right;" [(ngModel)]="selectedMonth"
          interface="action-sheet" placeholder='选择时间' okText="确定" cancelText="取消" (ionChange)='monthChange($event)'>
          <ion-select-option value="{{item}}" *ngFor="let item of momths">{{item}}月</ion-select-option>
        </ion-select>
      </ion-col>

    </ion-row>
  </ion-grid>

  
  <ion-item lines='none'>
      <ion-button style="width: 100%;margin:0" expand="full" color="primary" (click)="searchData()">查询</ion-button>
  </ion-item>
  <ion-radio-group [(ngModel)]="dateType">

    <ion-grid>
      <ion-row>
        <ion-col offset='6'>

          <ion-item lines="none">
            <ion-radio value="year"></ion-radio>
            <ion-label style="text-align: center;">年</ion-label>
            <ion-radio value="month"></ion-radio>
            <ion-label style="text-align: center;">月</ion-label>

          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-radio-group>
  <div id='kljpchart' class="kljpchart"></div>
  <ion-grid>
    <ion-row *ngFor="let item of klInfo" style="border: 1px solid #ddd;margin: 4px 16px">

      <ion-col size="12">{{item.title}}</ion-col>
      <ion-col size="6">中数粒径 <span style="color:rgb(37, 142, 218)">{{item.mdpd}}</span></ion-col>
      <ion-col size="6">平均粒径 <span style="color:rgb(37, 142, 218)">{{item.avpd}}</span></ion-col>
      <ion-col size="6">最大粒径 <span style="color:rgb(37, 142, 218)">{{item.mxpd}}</span></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
