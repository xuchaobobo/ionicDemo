<ion-toolbar>
   <ion-row lines="none" style="border-bottom: 1px solid #ddd;padding: 0;height: 80px;">  <!--表格标签-->

      <ion-col style="height: 80px;text-align: center;line-height: 60px">{{selectStation.stationName}}</ion-col>
    
      <ion-col lines="none"  style="text-align: right;border-left: 1px solid #ddd;font-size: 16px;padding: 0px">
      <ion-item lines="none" style="font-size: 12px; height: 40px;border-bottom: 1px solid #ddd;">
         <ion-text >水位:{{selectStation.waterLev}}</ion-text >
      </ion-item>
      <ion-item lines="none" style="font-size: 12px;height: 40px">
      <ion-text  >出入库流量:{{selectStation.flow}}</ion-text >
      </ion-item>
       
       
      </ion-col>
     
   </ion-row>
</ion-toolbar>

<ion-content [fullscreen]="true">
   <div id="mapCon">
      <div id="mouse-position"></div>
      <div id="layerControl" class="layerControl">
          <div class="title"><label>图层列表</label></div>
          <ul id="layerTree" class="layerTree"></ul>
      </div>
  </div>
<div id="map" style="width: 100%;height: 100%"></div> 
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
